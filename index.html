<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Library App</a></h1>
    <button id="add-book">Add book</button>
  </header>
  <main>
    <div id="books-grid">
      <!-- Book -->
      <div class="book">
        <div class="book-remove"></div>
        
        <div>
          <h2 class="book-title">Title: Iijoki</h2>
          <p class="book-author">Author: Kalle Päätalo</p>
          <p class="book-pages">Pages: 200</p>
          <p class="book-read">Read: True</p>
        </div>
        
        <div class="book-rating">★★★★★ </div>
      </div>

    </div>
  </main>

  <footer>
    <p>By Mikonto</p>
  </footer>

  <div id="modal-container" class="hidden">
    <div class="modal">
      <div class="modal-close" onclick="toggleModal('modal-container')"></div>
      <form name="new-book" class="modal-form" id="modal-form">
        <h2>Add new book</h2>
        <input class="input" name="title" type="text" id="title" placeholder="Title" required maxlength="100"/>
        <input class="input" name="author" type="text" id="author" placeholder="Author" required maxlength="100" />
        <input class="input" name="pages" type="number" id="pages" placeholder="Pages" required max="10000"/>
        <div class="modal-read">
          <label for="read">Have you read it?</label>
          <input name="read" class="checkbox" type="checkbox" id="read" />
        </div>
        <div class="rate-container">
          <p>Rating:</p>
          <div class="rate">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text"></label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text"></label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text"></label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text"></label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text"></label>
          </div>
        </div>
        <input type="button" value="Submit" id="submit">
        <!-- <button id="submit" class="submit" type="submit">Submit</button> -->
      </form>
    </div>
  </div>

  <div id="confirm-container" class="hidden">
    <div id="confirm">
        <p id="confirm-text">Do you really want to remove the book?</p>
        <div id="button-container">
          <button id="confirm-yes" class="submit">Yes</button>
          <button id="confirm-no" class="submit">No</button>
        </div>
    </div>

  </div>

<script src="js/script.js"></script>
</body>
</html>
