<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Library App</a></h1>
    <button id="add-book">Add book</button>
  </header>
  <!--------- Main ----------->
  <main>
    <div id="books-grid">
      <!--------- Book ----------->
      <div class="book">
        <div class="book-remove"></div>
        <div>
          <h2 class="book-title">Title: Iijoki</h2>
          <p class="book-author">Author: Kalle Päätalo</p>
          <p class="book-pages">Pages: 200</p>
          <p class="book-read">Read: True</p>
        </div>
        <div class="book-rating">★★★★★ </div>
      </div>
    </div>
  </main>
  <!--------- Footer ----------->
  <footer>
    <p>By Mikonto</p>
  </footer>
<!--------- Modal "Add new book" ----------->
  <div id="modal-container" class="hidden">
    <div class="modal">
      <div class="modal-close" onclick="toggleModal('modal-container')"></div>
      <form name="new-book" class="modal-form" id="modal-form">
        <h2>Add new book</h2>
        <div class="validation-block">
          <p class="validation-text title">Please add title.</p>
        </div>
        <input class="input" name="title" type="text" id="title" placeholder="Title" required maxlength="100" onfocus="clearValidator()"/>
        <div class="validation-block">
          <p class="validation-text author">Please add author.</p>
        </div>
        <input class="input" name="author" type="text" id="author" placeholder="Author" required maxlength="100" onfocus="clearValidator()"/>
        <div class="validation-block">
          <p class="validation-text pages">Please add page amount.</p>
        </div>
        <input class="input" name="pages" type="number" id="pages" placeholder="Pages" required max="10000" onfocus="clearValidator()"/>
        <div class="modal-read">
          <label for="read">Have you read it?</label>
          <input name="read" class="checkbox" type="checkbox" id="read" />
        </div>
        <div class="validation-block">
          <p class="validation-text rating">Please add rating.</p>
        </div>
        <div id="rating">
          <p>Rating:</p>
          <div class="rate" onclick="clearValidator()">
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text"></label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text"></label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text"></label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text"></label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text"></label>
          </div>
        </div>
        <input type="button" value="Submit" id="submit">
      </form>
    </div>
  </div>
<!--------- Modal - confirm removing book ----------->
  <div id="confirm-container" class="hidden">
    <div id="confirm">
        <p id="confirm-text">Do you really want to remove the book?</p>
        <div id="button-container">
          <button id="confirm-yes" class="submit">Yes</button>
          <button id="confirm-no" class="submit">No</button>
        </div>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
